<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret message generator</title>
     <!--Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<style>
    .row{
        margin-top: 25vh;
    }
</style>
</head>
<body>
<div class="row">
    <div class="col s8 offset-s2">

        <div id="message-show" class="card-panel hide">
            <h1></h1>
            <div><a href="./index.html">Create your own secret message</a></div>
        </div>

        <div id="message-form" class="card-panel">
            <form>
                <label for="secret">Enter your secret message</label>
                <input type="text" id="secret"/>
                <button class="btn"> Create </button>
            </form>
        </div>

        <div id="link-form" class="card-panel hide">
        <div>
            <label for="url">Share this secret message with a friend</label>
            <input type="text" id="url"/>
        </div>
        </div>
    </div>
</div>

<script src="./js/index.js"></script>
</body>
</html>
